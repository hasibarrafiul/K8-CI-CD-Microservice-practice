apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: ClusterIP # Changed from LoadBalancer
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: hasibarrafiulfahim/frontend:acb9b44f364f971a86caec76a240f8dfddfea10f
        ports:
        - containerPort: 80